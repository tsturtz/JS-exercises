<!DOCTYPE html>
<html>
<head>
    <title>Recursive Hibachi Numbers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

        /**
         * hibRecurse
         * @param {number} idx - the control index position
         * @param {number} num1 - operand
         * @param {number} num2 - operand
         * @param {number} num3 - operand
         * @returns {number} num3
         */
        function hibRecurse(idx, num1, num2, num3){
            if (idx <= 1) {
                return num3;
            }
            else {
                return hibRecurse(idx - 1, num1*num2*num3, num1, num2);
            }
        }

        /**
         * hibachiSearch
         * @param {number} idx - index position of the hibachi number we're searching for
         * @returns {number} the hibachi number at idx position
         */
        function hibachiSearch(idx){
            return hibRecurse(idx, 2, 2, 2);
        }

        /**
         * Take a number input from user and search for the nth hibachi number, then print result
         */
        $(document).ready(function() {
            $('#btn').click(function() {
                $('#result').empty();
                var input = Number($('#theInput').val());
                var hibachiResult = hibachiSearch(input);
                $('#result').text(hibachiResult);
            });
        });
    </script>
</head>
<body>
<h1>Optimized Recursive Hibachi Numbers</h1>
<p>Hibachi numbers sequence is like the fibonacci sequence, but starts with 2, 2, 2, and each additional number is the product of the previous three. eg [2,2,2,8,32,...]</p>
<hr>
<p>Enter a number below to get the hibachi number at that position:</p>
<input type="number" min="1" size="10" id="theInput">
<input type="button" value="HIBACHINIZE" id="btn">
<div id="result"></div>
</body>
</html>
