<!DOCTYPE html>
<html lang="en">
<head>
<title>Variance</title>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
$(document).ready(function() {
    $('input[type="button"]').click(function() {
        var sum = 0, count = 0, variance = [], storeValues = [], result, varianceTotal;

        // Calculate average
        $('input[type="number"]').each(function() {
            var val = Number( $(this).val() );
            if (val) {
                sum += val;
                count++;
                storeValues.push(val);
            }
        });
        result = (sum > 0) ? sum/count : 'no values entered';
        $('#result').html( result );

        // Calculate Variance
        for (var i = 0; i < storeValues.length; i++) {
            variance.push(Math.pow(storeValues[i] - result, 2));
        }
        function getSum(total, num) {
            return total + num;
        }
        varianceTotal = variance.reduce(getSum) / count;
        $('#variance').html( varianceTotal );
    });
});
</script>
</head>
<body>
Enter numbers to get the average and variance:
<br>1. <input type="number">
<br>2. <input type="number">
<br>3. <input type="number">
<br>4. <input type="number">
<br>5. <input type="number">
<br>6. <input type="number">
<br>7. <input type="number">
<br>8. <input type="number">
<br>9. <input type="number">
<br>10. <input type="number">
<hr>
<input type="button" value="Calc avg and variance" id="calc_button"><br>
Average: <div id="result"></div><br>
Variance: <div id="variance"></div>
</body>
</html>
